<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body class="container text-center" style="background-color: #22269E;">

    <div class="col text-white" style="margin-top: 20px">
        <h1>&#10024;&#128221; TO DO LIST &#128221;&#10024;</h1>
        <p class="fs-4 fw-semibold" style="margin-bottom: 20px;">Never forget what to do!</p>

        <div id="list_body">

        </div>

        <div class="row" id="button_add" style="margin-top: 20px;">
            <button class="btn btn-info btn-lg" data-bs-toggle="modal" data-bs-target="#add_task_modal">
                <h5 class="text-white fw-bolder">Add new Task</h5>
            </button>
        </div>
    </div>

    <!-- Modal add task -->
    <div class="modal text-white" id="add_task_modal"tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content" style="background-color: #22269E;">
                <div class="modal-header">
                    <h5 class="modal-title">Add a new task to the list</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="input-group">
                            <label class="input-group-text">Task name</label>
                            <input type="text" class="form-control style" id="task_name" name="task_name"
                            style="background-color: #8849FF; color: white;">
                        </div>
                    
                        <div class="input-group">
                            <label class="input-group-text">Description (Optional)</label>
                            <input type="text" class="form-control style" id="task_desc" name="task_desc"
                            style="background-color: #8849FF; color: white;">    
                        </div>
                        
                        <div class="input-group">
                            <label class="input-group-text">Deadline</label>
                            <input type="date" class="form-control style" id="task_deadline" name="task_deadline"
                            style="background-color: #8849FF; color: white;">
                        </div>

                        <div class="modal-footer">
                            <button type="submit" class="btn btn-secondary">Add to list</button>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
